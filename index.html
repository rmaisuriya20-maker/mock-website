<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="country border">
                <div class="country-first">
                    <p>Deliver to</p>
                </div>
                <div class="country-sec">
                <div class="country-icon"><i class="fa-solid fa-location-dot"></i></div>   
                <P>India</P>
                </div>
            </div>

            <div class="nav-search border-search ">
                <select class="search-options ">
                   <option> ALL </option> 
                </select>
                <input class="search-bar" placeholder="Search amazon">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                
            </div>
            <div class="nav-lang">
                <i class="fa-solid fa-flag-usa"></i>
            </div>
            <div class="nav-signin">

                <p class="nav-first"><span>Hello, raj</span></p>
                </p class="nav-second"><span>account & list <select style="background: none; color: aliceblue; border: none;"></select></span> </p>
                
            </div>
            <div class="nav-orders">
                <p class="nav-first">returns</p>
                <p class="nav-second">& orders</p>
            </div>
            <div class="nav-cart">
            <i class="fa-solid fa-cart-shopping"></i>
            cart
            </div>
        </div>
        <div class="nav-shop-option">
            <div class="three-line-thingy">
                <i class="fa-solid fa-bars"></i>
                <span>all</span>
            </div>
            <div class="shop-options">
                <p>Today's Deals</p>
                <p> Prime Video</p>
                <p>By Again</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>gift cards</p>
            </div>
        </div>
    </header>

</body>

</html>
